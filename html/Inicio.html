<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina Inicio</title>
    <link rel="stylesheet" href="../css/Inicio.css">
</head>
<body>
    <h1>BIENVENIDO AL ATRAPA UN MILLÓN</h1>
    <div class="formulario">
        <form>
            <p id="error">Debes introducir un nombre de equipo</p>
            <label for="nombre">Nombre del Equipo:</label><br><br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre del equipo" required><br><br>
            <label for="dificultad">Selecciona la Dificultad: </label><br><br>
            <select name="dificultad" id="dificultad" required>
                <option value="Facil">Fácil</option>
                <option value="Media">Media</option>
                <option value="Dificil">Difícil</option>
            </select><br>
            <input type="button" value="Empezar" id="boton">
        </form>
    </div>
<script src="../js/Inicio.js">
</script>
</body>
</html>
