<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Resultado.css">
    <script src="../js/Resultado.js"></script>
    <title>Resultado</title>
</head>
<body>
    <video muted autoplay loop id="fondo">
        <source src="../videos/confeti.mp4">
    </video>
    <h1 id="resultado"></h1>
    <div class="rankings">
        <div class="facil">
            <div>
            <h2>
                <span class="letra">F</span>
                <span class="letra">A</span>
                <span class="letra">C</span>
                <span class="letra">I</span>
                <span class="letra">L</span>
            </h2><br>
            </div>
            <div class="tablas">
                <table id="facilNombre">
                    <th>Nombre</th>
                </table>
                <table id="facilDinero">
                    <th>Dinero</th>
                </table>
            </div>
        </div>
        <div class="media">
            <h2>
                <span class="letra">M</span>
                <span class="letra">E</span>
                <span class="letra">D</span>
                <span class="letra">I</span>
                <span class="letra">O</span>
            </h2><br>
            <div class="tablas">
                <table id="mediaNombre">
                    <th>Nombre</th>
                </table>
                <table id="mediaDinero">
                    <th>Dinero</th>
                </table>
            </div>
        </div>
        <div class="dificil">
            <h2>
                <span class="letra">D</span>
                <span class="letra">I</span>
                <span class="letra">F</span>
                <span class="letra">I</span>
                <span class="letra">C</span>
                <span class="letra">I</span>
                <span class="letra">L</span>
            </h2><br>
            <div class="tablas">
                <table id="dificilNombre">
                    <th>Nombre</th>
                </table>
                <table id="dificilDinero">
                    <th>Dinero</th>
                </table>
            </div>
        </div>
    </div>
    <div id="botones">
        <button id="volverJugar">Volver a jugar</button>
        <button id="resetStorage">Borrar datos</button>
    </div>
</body>
</html>
