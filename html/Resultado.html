<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Resultado.css">
    <script src="../js/Resultado.js"></script>
    <title>Resultado</title>
</head>
<body>
    <h1 id="resultado"></h1>
    <div class="rankings">
        <div class="facil">
            <h1>
                <span class="letra">F</span>
                <span class="letra">A</span>
                <span class="letra">C</span>
                <span class="letra">I</span>
                <span class="letra">L</span>
            </h1>
            <table id="facil">
                <th>Nombre</th>
                <th>Dinero</th>
            </table>
        </div>
        <div class="media">
            <h1>
                <span class="letra">M</span>
                <span class="letra">E</span>
                <span class="letra">D</span>
                <span class="letra">I</span>
                <span class="letra">O</span>
            </h1>
            <table id="media">
                <th>Nombre</th>
                <th>Dinero</th>
            </table>
        </div>
        <div class="dificil">
            <h1>
                <span class="letra">D</span>
                <span class="letra">I</span>
                <span class="letra">F</span>
                <span class="letra">I</span>
                <span class="letra">C</span>
                <span class="letra">I</span>
                <span class="letra">L</span>
            </h1>
            <table id="dificil">
                <th>Nombre</th>
                <th>Dinero</th>
            </table>
        </div>
    </div>
    <button id="volverJugar">Volver a jugar</button>
</body>
</html>
