<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reproducir() {
            var audio = new Audio("../sonido/trampilla.wav");
            audio.play();
        }

        function reproducirEnBucle(veces, intervalo) {
            let i = 0;
            function reproducirConIntervalo() {
                reproducir();
                i++;
                if (i < veces) {
                    setTimeout(reproducirConIntervalo, intervalo);
                }
            }

            reproducirConIntervalo();
        }

        // Llamamos a la funciÃ³n reproducirEnBucle con la cantidad de repeticiones deseadas y el intervalo entre reproducciones
        reproducirEnBucle(5, 1000);  // Intervalo de 1000 milisegundos (1 segundo)
    </script>
</body>
</html>
